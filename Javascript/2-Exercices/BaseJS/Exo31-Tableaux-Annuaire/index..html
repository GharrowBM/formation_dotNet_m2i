<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Exercice31 - TABLEAUX - Annuaire</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Exercice31 - Annuaire</h1>
            <hr>
            <p class="lead">Utilisation d'un tableau à <mark>2 dimensions</mark> et <mark>affichage de son
                    contenu</mark>
            </p>
        </div>

        <form>
            <div class="form-group">
                <caption>Liste de contacts</caption>
                <table id="tableau">

                    <thead>
                        <th class="title">Prénom</th>
                        <th class="title">Nom</th>
                        <th class="title">Age</th>
                    </thead>

                </table>
                <br>
                <p class="lead">La personne à la <b>2eme position</b> de l'annuaire est : </p>
            </div>

            <p class="result lead"></p>
        </form>
    </div>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
