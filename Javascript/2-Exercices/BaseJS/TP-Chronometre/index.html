<!doctype html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Fichier CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Travaux Pratiques - Le nombre Mystère</title>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">TRAVAUX PRATIQUES - Le Nombre Mystère</h1>
            <hr>
            <p class="lead">Création d'un jeu en<mark> <b>HTML / CSS / JS</b> </mark></p>
        </div>

        <div class="card">
            <div class="card-title">Chronomètre</div>
            <div id="ligne1"></div>
           
            <form name="chronoForm">
                <div>
                    <div type="text" name="chronotime" id="chronotime" value="0:00:00:00"></div>
                </div>
                  <div class="row">
                    <input type="button" name="startstop" class="btn btn-success" id="starStop" value="start!" onClick="chronoStart()" />
                    <input type="button" name="reset" class="btn btn-secondary" value="Reset!" onClick="chronoReset()" />
                  </div>
              </form>
        
        </div>
    </div>


    <!-- Bootstrap Bundle with Popper -->
