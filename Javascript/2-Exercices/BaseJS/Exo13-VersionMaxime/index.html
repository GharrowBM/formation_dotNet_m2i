<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>Exercices 13</title>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1 class="display">Dans quelle catégorie mon enfant est-il?</h1>
                <hr>
                <p class="lead">Création et utilisation <mark>des strucures conditionnelles</mark> en <mark>javascript</mark></p>
            </div>

            <table class="table">
                <caption></caption>
                <thead>
                    <tr>
                        <th scope="col">Catégorie</th>
                        <th scope="col">Age de l’enfant</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="Jeune">
                        <td>Trop jeune</td>
                        <td>En dessous de 3 ans</td>
                    </tr>
                    <tr id="Baby">
                        <td>Baby</td>
                        <td>3 à 6 ans</td>
                    </tr>
                    <tr id="Poussin">
                        <td>Poussin</td>
                        <td>7 à 8 ans</td>
                    </tr>
                    <tr id="Pupille">
                        <td>Pupille</td>
                        <td>9 à 10 ans</td>
                    </tr>
                    <tr id="Minime">
                        <td>Minime</td>
                        <td>11 à 12 ans</td>
                    </tr>
                    <tr id="Cadet">
                        <td>Cadet</td>
                        <td>13 à 18 ans</td>
                    </tr>
                    <tr id="Vieux">
                        <td>Ce n'es plus un enfant</td>
                        <td>Au dessus de 6 ans</td>
                    </tr>
                </tbody>
            </table>

            <form class="form-group">
                <label class="lead"></label>
                <span class="result lead"></span>
            </form>
        </div>



        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="./main2.js"></script>
    </body>
</html>
