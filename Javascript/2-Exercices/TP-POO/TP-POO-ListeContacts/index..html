<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>TP-POO - Liste de contacts</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">TP-POO - Liste de contacts</h1>
            <hr>
            <p class="lead">Mise en application de la th√©orie<mark> POO </mark> en <mark> Javascript </mark>
            </p>
        </div>


        <div class="liste">
            <h3>Liste de contacts</h3>
            <table id="tableau">
                

            </table>
            <br>

        </div>


        <div class="card">
            <div class="card-title">Ajouter Contact</div>
            <div class="form-check form-check-inline">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio"  name="titre" id="Mr" value="Mr" checked>
                    <label class="form-check-label" for="Mr" >Mr</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="titre" id="Mme" value="Mme">
                    <label class="form-check-label" for="Mme">Mme</label>
                  </div>
            </div>
            <div class="row m-1">
                <input type="text" id="nom" class="col p-1 form-control" placeholder="nom" /> 
                <input type="text" id="prenom" class="col p-1 form-control" placeholder="prenom" /> 
            </div>
            <div class="row m-1">
                <input type="date" id="dateNaissance" class="col p-1 form-control"/> 
                <input type="text" id="telephone" class="col p-1 form-control" placeholder="Telephone" /> 
                <input type="email" id="email" class="col p-1 form-control" placeholder="Email" /> 
            </div>
            <div class="row m-1">
                
            </div>
            <div class="row m-1">
                <button class="col btn btn-success" id="valider">Ajouter</button>
            </div>
        </div>
    </div>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="module" src="./modules/main.js"></script>
</body>

</html>
