    <div class="clear">
        <h2>Contact</h2>
    </div>
    <div class="c2">
        <div>
            <p>
                Merci de Compléter le formulaire pour toute demande de renseignements complémentaire:
            </p>
        </div>

        <form>
            <fieldset>
                <legend>Vos Coordonnées</legend>

                <p>
                    <!-- étiquette type case à cocher -->
                    <label for="homme">Mr</label><input id="homme" type="radio" name="genre">
                    <label for="femmes">Mlle/Mme</label><input id="femmes" type="radio" name="genre">
                </p>
                <p>
                    <!-- étiquette de type texte -->
                    <label for="nom">Nom:</label> <input id="nom" type="text" name="nom" />
                    <label for="prenom">Prénom:</label> <input id="prenom" type="text" name="prenom" /> <br>
                    <br>
                    <label for="telephone">Téléphone :</label> <input id="telephone" type="text" name="telephone" />
                    <label for="email">Email: </label> <input id="email" type="text" name="email" />
                </p>
                <legend>Sujet :</legend>
                <p>
                    <label for="sujet"></label>
                    <textarea rows="1" cols="50" name="sujet" id="sujet"></textarea>
                </p>
                <legend>Message :</legend>
                <p>
                    <label for="message"></label>
                    <textarea rows="10" cols="50" name="message" id="message"></textarea>
                </p>
                <p>
                    <button type="reset">Recommencer</button>
                    <button type="submit">Valider</button>
                </p>


            </fieldset>

        </form>
    </div>
