<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Badges Bootstrap</title>
</head>

<body>
    <div class="container">
        <button type="button" class="btn btn-primary" id="bouton">Afficher le Toast</button>
        <div class="toast" id="toast1" data-delay="5000" style="position: absolute; top: 1rem; right: 1rem; min-width:250px;" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <strong class="mr-auto">Pierre</strong>
            <small>Il y a 11 mins</small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Fermer"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="toast-body">
            Un message Toast
          </div>
        </div>
      </div>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
